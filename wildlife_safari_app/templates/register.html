{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Wildlife Safari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url("{% static 'gf.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 15px;
      margin-top: 60px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
    }

    .form-label {
      font-weight: bold;
    }

    .error-message {
      color: #ff4444;
      font-weight: bold;
      display: none;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 60px;
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
{% include 'navbar.html' %}

<!-- ✅ Registration Form -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 form-container">
      <h2 class="text-center mb-4">Tourist Registration</h2>
      <form id="registerForm" method="post">
        {% csrf_token %}

        <!-- Error Message -->
        <div id="error-msg" class="error-message text-center">Please fill in all the required boxes.</div>

        <div class="row">
          <!-- Left Column -->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" name="first_name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Date of Visit</label>
              <input type="date" class="form-control" name="date" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Amount Paid</label>
              <input type="number" class="form-control" name="amount" required>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Second Name</label>
              <input type="text" class="form-control" name="second_name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nationality</label>
              <input type="text" class="form-control" name="nationality" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" name="phone" required>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-warning">Submit Registration</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- ✅ Footer -->
<footer>
  © 2025 Wildlife Safari Park | Contact: info@wildlifesafari.com
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Simple JS Validation -->
<script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    const inputs = this.querySelectorAll("input[required]");
    let allFilled = true;

    inputs.forEach(input => {
      if (!input.value.trim()) {
        allFilled = false;
      }
    });

    if (!allFilled) {
      e.preventDefault();
      document.getElementById("error-msg").style.display = "block";
    } else {
      document.getElementById("error-msg").style.display = "none";
    }
  });
</script>

</body>
</html>
